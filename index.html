<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Dragon vs Hero</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid" style="margin-top:20px;">
  <div class="row">
    <div class="col-md-12 col-xs-12">

      <div class="message"></div>

    </div>
    <div class="col-md-6 col-xs-6" style="height:378px;">
      <div class="dragonHrut"></div>
      <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
      </div>
      <img src="images/dragon.jpg" alt="Dragon" id="dragonImg">
    </div>
    <div class="col-md-6 col-xs-6" style="height:378px;">
      <div class="heroHrut"></div>
      <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
      </div>
      <div style="position:absolute;bottom:0;right:0;">
        <img src="images/hero.jpg" alt="Hero" height="50px">
        <p></p>
        <button type="button" class="btn btn-primary" onclick="battleRound()" style="margin-right: 15px;"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>&nbsp;attack</button>
        <button type="button" class="btn btn-success" onclick="restart()" style="margin-right: 15px;"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp;restart</button>
      </div>

    </div>


  </div>
</div>
    <script src='https://code.jquery.com/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
